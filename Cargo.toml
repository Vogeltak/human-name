[package]
name = "human_name"
version = "0.6.0"
authors = ["David Judd <david.a.judd@gmail.com>"]
description = "A library for parsing and comparing human names"
license = "Apache-2.0"
repository = "https://github.com/djudd/human-name"
documentation = "http://djudd.github.io/human-name"

[dependencies]
itertools = "0.4.*"
unicode-segmentation = "0.1.*"
unicode-normalization = "0.1.*"
unidecode = "0.2.*"
rustc-serialize = "0.3.*"
phf = "0.7.*"
phf_macros = { version = "0.7.*", git = "https://github.com/djudd/rust-phf", branch = "fix-eat-retval" }

[features]
default = ["name_eq_hash"]
name_eq_hash = []

[profile.release]
debug = true

[[bin]]
name = "human_name"
doc = false

[lib]
name = "human_name"
crate-type = ["rlib", "dylib"]
